{% extends 'base.html' %}
{% load urlify %}
{% load crispy_forms_tags %}

{% block head_title %}
    {{ instance.title }} |  {{ block.super }}
{% endblock head_title %}
{% block content %}

    <div class="col-sm-6 col-sm-offset-3">

                <form method="POST" action=".">{% csrf_token %}
                    <p>Are you realy want to delete "{{ object.content }}" ?</p>
                    <input type="hidden" name="parent_id" value="{{ comment.id }}"/>
                    <input type="submit" value="Confirm" class="btn-warning btn"/>
                    <a href="{{ object.get_absolute_url }}" class="btn-default btn">Cancel</a>
                </form>

        <hr/>
    </div>
{% endblock content %}
